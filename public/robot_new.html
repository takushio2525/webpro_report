<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>部品の新規登録</title>
    <link rel="stylesheet" href="/public/robot_style.css">
</head>

<body>
    <h2>部品の新規登録</h2>
    <form action="/robot" method="POST">
        <table>
            <tr>
                <th>項目</th>
                <th>データ</th>
            </tr>
            <tr>
                <td>部品名</td>
                <td><input type="text" name="part_name" required></td>
            </tr>
            <tr>
                <td>型番</td>
                <td><input type="text" name="part_number"></td>
            </tr>
            <tr>
                <td>注文番号</td>
                <td><input type="text" name="order_number"></td>
            </tr>
            <tr>
                <td>個数</td>
                <td><input type="number" name="quantity" value="1" min="0" required></td>
            </tr>
            <tr>
                <td>単価</td>
                <td><input type="number" name="price" value="0" min="0" required></td>
            </tr>
            <tr>
                <td>販売サイト</td>
                <td><input type="url" name="sale_site" placeholder="https://"></td>
            </tr>
            <tr>
                <td>データシート</td>
                <td><input type="url" name="datasheet" placeholder="https://"></td>
            </tr>
            <tr>
                <td>メモ</td>
                <td><input type="text" name="memo"></td>
            </tr>
        </table>
        <br>
        <input type="submit" value="登録">
    </form>
    <a href="/robot">一覧に戻る</a>
</body>

</html>
